{{/* AlphaTab Shortcode */}}
{{ $inner := .Inner | strings.TrimSpace }}
{{ if eq $inner "" }}
  <div class="error">No AlphaTex content provided.</div>
{{ else }}
  {{ $indexes := .Get "indexes" | default "" }}
  {{ if ne $indexes "" }}
    <div class="alphatab-container" data-track-indexes="{{ $indexes }}">
  {{ else }}
    <div class="alphatab-container">
  {{ end }}
    <script type="text/alphatex" class="alphatab-data">{{ $inner }}</script>
  </div>
{{ end }}
